<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js" defer></script>
</head>


<body>
    <header class="header">
        <h1 class="toptext">Calculator for distance to thunderstrike</h1>
        <p class="p1">Sound travels about 330m per second. So we can calulate the distance from a thunderstrike by multiplying the number of seconds between the flash and the sound with the speed of sound, i.e (x * 0.33).</p>
    </header>

    <img class="photo" src="/img/lightning-at-adelaide-airport-rowland-beardsell-2015-calendar-resize.jpg">
    
    <main class="main">
        <section class="sec-inputs">
            <div class="input-container">       
                <label for="input1">Calculate number of seconds to get the distance.</label>
                <input class="input" value="0" min="0" id="input1" type="number" placeholder=" Enter number of seconds.">
            </div>
            <div class="input-container">       
                <label for="output1">Distance in kilometers from the ⚡️</label>
                <input class="input" value="0" min="0" id="output1" type="number">
            </div> 
        </section>
    </main>

</body>

</html>
